<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: rgb(233 212 167);">
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-2">
            <div class="hero-card text-center">
                <img class="img-thumbnail bg-transparent border-0" src="{{hero.img}}"
                     alt="">
                <h2 class="text-center text-justify mt-0">
                    {{hero.name}}
                </h2>

                <div style="min-height:34px;" class="text-center my-3">
                    <small>Звёзд сейчас</small>
                    <br>
                    {% for i in hero.rate_string %}
                    <img class=" bg-transparent border-0"
                         src="https://d2q63o9r0h0ohi.cloudfront.net/images/battlegrounds/icon_gold-d5467243c3779b51398768214f15b7c2a4a636d9972db16b2ed1b27b8fcf49a8bcb0f3885195c11b32437e247fc8421bc076dd585983b01f0344fff77c20a75a.png"
                         alt="">
                     {% endfor %}
                </div>
                <form class="text-center" method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input class="btn btn-success " type="submit" value="Save">
                </form>
    </div>
</div>

</body>
</html>
